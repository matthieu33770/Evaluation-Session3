<!DOCTYPE html>
<html>
<head>
<title>Page de connexion</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="css/main.css" />
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.13/datatables.min.css" />
</head>
<body>
	<header id="header">
		<div class="inner">
			<a href="index.html" class="logo"> <span class="symbol"><img
					src="img/logo-simplon.png" alt="Logo Simplon.co" /></span><span
				class="title">Pierre & Matthieu</span>
			</a>
		</div>
	</header>

	<section id="sectionUser" class="container" style="min-height: 500px">
		<header>
			<h1>BD Projet Evaluation 3</h1>
		</header>
		<hr>
		<article class="col-sm-6 col-xs-12" id="userDetail">
		
			<form class="form-horizontal" id="user-form">
			<fieldset>
				<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label">id</label>
					<div class="col-sm-4">
						<input type="number" tabindex="1"  placeholder="identifiant"  title="identifiant" class="form-control" id="id" />
					</div>
				</div>
					<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label">Prénom</label>
					<div class="col-sm-14">
						<input type="text" tabindex="2"  class="form-control" id="prenom" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label">Nom</label>
					<div class="col-sm-14">
						<input type="text" tabindex="3"  class="form-control" id="nom" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label">Email</label>
					<div class="col-sm-14">
						<input type="text" tabindex="4"  class="form-control" id="email" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label">Habilitation</label>
					<div class="col-sm-14">
						<input type="number" tabindex="5"  class="form-control" id="habilitation" />
					</div>
				</div>
			</fieldset>
			</form>
			
			<div id="feedbackuser"></div>
		</article>
		
		<article class="col-sm-6 col-xs-12" id="userList">
			<table id="userTable" class="display">
				<thead>
					<tr>
						<th>id</th>
						<th>prénom</th>
						<th>nom</th>
						<th>Email</th>
						<th>Habilitation</th>
					</tr>
				</thead>
				<tfoot>
					<tr>
						<th>id</th>
						<th>prénom</th>
						<th>nom</th>
						<th>Email</th>
						<th>Habilitation</th>
					</tr>
				</tfoot>
			</table>
		</article>
	</section>
	<footer id="footer" class="container">
	</footer>
	<script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.13/datatables.min.js"></script>
	<script type="text/javascript" src="js/projet.js"></script>
</body>
</html>
